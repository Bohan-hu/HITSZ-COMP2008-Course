language: python

python:
  - "3.6"

install:
  - pip install mkdocs mkdocs-material

script:
  - git clone https://gitee.com/comp2008/comp2008.git
  - mv comp2008 site
  - mkdocs build
  - cd site
  - git add * 
  - git commit -m "site updated by Travis CI"
  - git push 

branches:
  only:
    - master